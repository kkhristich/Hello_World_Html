<script>

    var num1 =prompt('Введите первое число')
        var num2 =prompt('Введите второе число')
        num1=parseInt(num1)
        num2=parseInt(num2)
        result='Сумма ' + Number(num1+num2)
        result2='Разность ' + Number(num1-num2)
        result3='Умножение ' + Number(num1*num2)
        result4='Деление ' + Number(num1/num2)
        alert(result)
        alert(result2)
        alert(result3)
        alert(result4)
</script>
